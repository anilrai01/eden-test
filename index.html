<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1d159bdd0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Edens</title>
  </head>
  <body>
    <!-- go-to-top -->
    <div class="goToTop">
      <i class="fa fa-angle-up text-white"></i>
    </div>
    <!-- <h1>Hello, world!</h1> -->
    <section id="hero">
      <!-- nav-cont -->
      <div class="container">
        <img class="banner-text-img my-3" src="./img/1x/NavText.png" alt="" />
        <br />
        <div class="custom-nav">
          <!-- left -->
          <div class="center-verticle">
            <img class="logo" src="./img/1x/logo.png" alt="" />
            <h1 class="ml-2 text-center text-white">EDEN'S</h1>
          </div>
          <!-- mid -->
          <div class="center-verticle">
            <img class="second-letter" src="./img/1x/Combo.png" alt="" />
            <img
              class="second-letter-2"
              src="./img/1x/ContactDetails.png"
              alt=""
            />
          </div>
          <!-- last  -->
          <div class="center-verticle">
            <img class="third-img" src="./img/1x/ThirdContact.png" alt="" />
          </div>
        </div>
      </div>
      <!-- banner-part -->
      <div class="hero-banner center-verticle my-3">
        <div class="container">
          <img class="banner-asset" src="./img/1x/BannerAsset.png" alt="" />
        </div>
      </div>
      <!-- break  -->
      <img class="break" src="./img/1x/firstBreak.png" alt="" />
    </section>
    <!-- second div  -->
    <section id="second-div" class="my-4">
      <div class="container py-3">
        <div class="s-division my-3">
          <div class="s-left center-verticle">
            <img
              class="s-left-img"
              src="./img/1x/SecondBannerAsset.png"
              alt=""
            />
          </div>
          <div class="s-right center-verticle">
            <img class="s-right-img" src="./img/1x/SecondBanner.png" alt="" />
          </div>
        </div>
      </div>
      <!-- break -->
      <img class="break" src="./img/1x/secondBreak.png" alt="" />
    </section>

    <!-- third div  -->
    <section id="third-div" class="my-5">
      <div class="container">
        <div class="t-text-content total-center">
          <img class="t-text" src="./img/1x/thirdBannerAsset.png" alt="" />
        </div>
        <!-- third banner  -->
        <img class="t-banner my-5" src="./img/1x/thirdBanner.png" alt="" />
      </div>
      <!-- break -->
      <img class="break" src="./img/1x/thirdBreak.png" alt="" />
    </section>

    <!-- fourth div  -->
    <section id="fourth-div" class="my-5">
      <div class="container">
        <div class="testi-div">
          <div class="testi-case">
            <div
              class="avatar"
              style="background-image: url('./img/1x/testi-avatar-i.png');"
            ></div>
            <img
              class="testi-text mt-4"
              src="./img/1x/testi-cont-i.png"
              alt=""
            />
          </div>
          <div class="testi-case">
            <div
              class="avatar"
              style="background-image: url('./img/1x/testi-avatar-ii.png');"
            ></div>
            <img
              class="testi-text mt-4"
              src="./img/1x/testi-cont-ii.png"
              alt=""
            />
          </div>
          <div class="testi-case">
            <div
              class="avatar"
              style="background-image: url('./img/1x/testi-avatar-iii.png');"
            ></div>
            <img
              class="testi-text mt-4"
              src="./img/1x/testi-cont-iii.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- break -->
      <img class="break mt-5" src="./img/1x/fourthBreak.png" alt="" />
    </section>

    <!-- fifth sec  -->
    <section id="fifth-sec">
      <div class="container">
        <img class="vid-row" src="./img/1x/VideoSec.png" alt="" />
        <div class="fifth-div my-5">
          <div class="f-cont">
            <img class="f-1" src="./img/1x/fifth-banner-i.png" alt="" />
            <img class="f-1-c" src="./img/1x/fifth-cont-i.png" alt="" />
          </div>
          <div class="f-cont">
            <img class="f-1" src="./img/1x/fifth-banner-ii.png" alt="" />
            <img class="f-1-c-2" src="./img/1x/fifth-cont-ii.png" alt="" />
          </div>
          <div class="f-cont">
            <img class="f-2" src="./img/1x/fifth-banner-iii.png" alt="" />
            <img class="f-2-c" src="./img/1x/fifth-cont-iii.png" alt="" />
          </div>
        </div>
      </div>
      <!-- break -->
      <img class="break" src="./img/1x/fifthBreak.png" alt="" />
    </section>
    <!-- sixth  -->
    <section id="sixth-section">
      <div class="container">
        <img class="data-table my-5" src="./img/1x/newDataTable.png" alt="" />
        <img class="dtCont" src="./img/1x/dtCont.png" alt="" />
        <img class="dtCont2 my-5" src="./img/1x/dtCont2.png" alt="" />
      </div>
      <!-- break -->
      <img class="break" src="./img/1x/sixthBreak.png" alt="" />
    </section>

    <!-- seventh section  -->
    <section id="seventh-section">
      <div class="container my-5">
        <div class="feature-div">
          <div class="feature-cont">
            <img class="op-img" src="./img/1x/op-i.png" alt="" />
            <img class="op-cont" src="./img/1x/op-c-i.png" alt="" />
          </div>
          <div class="feature-cont">
            <img class="op-img" src="./img/1x/op-ii.png" alt="" />
            <img class="op-cont" src="./img/1x/op-c-ii.png" alt="" />
          </div>
          <div class="feature-cont">
            <img class="op-img" src="./img/1x/op-iii.png" alt="" />
            <img class="op-cont" src="./img/1x/op-c-iii.png" alt="" />
          </div>
          <div class="feature-cont">
            <img class="op-img" src="./img/1x/op-iv.png" alt="" />
            <img class="op-cont" src="./img/1x/op-c-iv.png" alt="" />
          </div>
          <div class="feature-cont">
            <img class="op-img" src="./img/1x/op-v.png" alt="" />
            <img class="op-cont" src="./img/1x/op-c-v.png" alt="" />
          </div>
        </div>
      </div>
      <!-- break -->
      <img class="break" src="./img/1x/seventhBreak.png" alt="" />
    </section>

    <!-- eighth section  -->
    <section id="eighth-sec">
      <div class="container">
        <div class="accordion my-5" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left style-ques-btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  <div class="ques-btn total-center">Ques</div>
                  <img class="ques" src="./img/1x/q-1.png" alt="" />
                </button>
              </h2>
            </div>

            <div
              id="collapseOne"
              class="collapse show"
              aria-labelledby="headingOne"
              data-parent="#accordionExample"
            >
              <div class="card-body px-5">
                <div class="ans-btn total-center">Ans</div>
                <img class="ans" src="./img/1x/a-1.png" alt="" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left collapsed style-ques-btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  <div class="ques-btn total-center">Ques</div>
                  <img class="ques" src="./img/1x/q-2.png" alt="" />
                </button>
              </h2>
            </div>
            <div
              id="collapseTwo"
              class="collapse"
              aria-labelledby="headingTwo"
              data-parent="#accordionExample"
            >
              <div class="card-body px-5">
                <div class="ans-btn total-center">Ans</div>
                <img class="ans ans-2" src="./img/1x/a-2.png" alt="" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left collapsed style-ques-btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  <div class="ques-btn total-center">Ques</div>
                  <img class="ques" src="./img/1x/q-3.png" alt="" />
                </button>
              </h2>
            </div>
            <div
              id="collapseThree"
              class="collapse"
              aria-labelledby="headingThree"
              data-parent="#accordionExample"
            >
              <div class="card-body px-5">
                <div class="ans-btn total-center">Ans</div>
                <img class="ans" src="./img/1x/a-3.png" alt="" />
              </div>
            </div>
          </div>
          <!-- c4 -->
          <div class="card">
            <div class="card-header" id="headingFour">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left collapsed style-ques-btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseFour"
                  aria-expanded="false"
                  aria-controls="collapseFour"
                >
                  <div class="ques-btn total-center">Ques</div>
                  <img class="ques" src="./img/1x/q-4.png" alt="" />
                </button>
              </h2>
            </div>
            <div
              id="collapseFour"
              class="collapse"
              aria-labelledby="headingFour"
              data-parent="#accordionExample"
            >
              <div class="card-body px-5">
                <div class="ans-btn total-center">Ans</div>
                <img class="ans ans-4" src="./img/1x/a-4.png" alt="" />
              </div>
            </div>
          </div>
          <!-- c5 -->
          <div class="card">
            <div class="card-header" id="headingFive">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left collapsed style-ques-btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseFive"
                  aria-expanded="false"
                  aria-controls="collapseFive"
                >
                  <div class="ques-btn total-center">Ques</div>
                  <img class="ques" src="./img/1x/q-5.png" alt="" />
                </button>
              </h2>
            </div>
            <div
              id="collapseFive"
              class="collapse"
              aria-labelledby="headingFive"
              data-parent="#accordionExample"
            >
              <div class="card-body px-5">
                <div class="ans-btn total-center">Ans</div>
                <img class="ans" src="./img/1x/a-5.png" alt="" />
              </div>
            </div>
          </div>
          <!-- c6 -->
          <div class="card">
            <div class="card-header" id="headingSix">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left collapsed style-ques-btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseSix"
                  aria-expanded="false"
                  aria-controls="collapseSix"
                >
                  <div class="ques-btn total-center">Ques</div>
                  <img class="ques" src="./img/1x/q-6.png" alt="" />
                </button>
              </h2>
            </div>
            <div
              id="collapseSix"
              class="collapse"
              aria-labelledby="headingSix"
              data-parent="#accordionExample"
            >
              <div class="card-body px-5">
                <div class="ans-btn total-center">Ans</div>
                <img class="ans" src="./img/1x/a-6.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- break -->
      <img class="break" src="./img/1x/eighthBreak.png" alt="" />
    </section>

    <section id="ninthSection">
      <div class="container my-5 form-style">
        <img class="n-title" src="./img/1x/e-title.png" alt="" />
        <br />
        <form>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l1.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l1.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l2.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l3.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l4.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l5.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l6.png" alt="" />
            </label>
            <input type="text" class="form-control i-field" />
          </div>
          <div class="input-f">
            <label for="f1" class="i-label">
              <img src="./img/1x/n-l7.png" alt="" />
            </label>
            <input type="checkbox" id="choice1" value="ch1" name="choice-r" />
            <label for="choice1">
              <img class="choice-img" src="./img/1x/ch-1.png" alt=""
            /></label>
            <input type="checkbox" id="choice2" value="ch2" name="choice-r" />
            <label for="choice2">
              <img class="choice-img" src="./img/1x/ch-2.png" alt="" />
            </label>
            <input type="checkbox" id="choice3" value="ch3" name="choice-r" />
            <label for="choice3">
              <img class="choice-img" src="./img/1x/ch-3.png" alt="" />
            </label>
          </div>
          <div class="input-f">
            <label for="t-area" class="i-label">
              <img src="./img/1x/n-l8.png" alt="" />
            </label>
            <textarea
              name="t-area"
              id=""
              class="form-control i-field custom-textarea"
              rows="10"
            ></textarea>
          </div>

          <img class="s-btn" src="./img/1x/submit-Btn.png" alt="" />
        </form>
      </div>
    </section>

    <hr />

    <footer>
      <img class="f1" src="./img/1x/footer.png" alt="" />
      <img class="f2" src="./img/1x/f-footer.png" alt="" />
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
